<body>

        <section>

        </section>
        <section>
            <div class="inner">Hope you like it!</div>
        </section>
        <section>
            <div class="inner"><a href="./timeline.html">  
                <button type="button" class="btn btn-primary btn-lg">Click me!</button>

        </section>
    </div>
